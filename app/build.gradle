apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.nagash.appwebbrowser"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.+'
    compile 'com.google.android.gms:play-services-location:9.4.0'
    compile 'com.google.android.gms:play-services-nearby:9.4.0' // Eddystone Beacon (google)
    compile 'com.google.android.gms:play-services-maps:9.4.0'

    compile 'com.android.support:cardview-v7:24.0.+'
    compile 'com.android.support:recyclerview-v7:24.0.+'

    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:design:24.2.0'

    compile 'com.aurelhubert:ahbottomnavigation:1.3.3'
    compile 'com.roughike:bottom-bar:2.0.2'
    //compile 'com.facebook.react:react-native:0.20.1'
    //
    compile "com.facebook.react:react-native:0.32.0"  // From node_modules
    //compile "com.facebook.react:react-native:0.15.1"
    compile files('libs/protobuf-java-2.6.1.jar')

    compile 'com.github.douglasjunior:android-simple-tooltip:0.1.2' //Tooltip for bottom bar

    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    //compile 'com.estimote:sdk:0.11.1@aar'
    compile 'com.estimote:sdk:0.13.0@aar'


}



